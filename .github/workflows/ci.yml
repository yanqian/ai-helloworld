name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GOFLAGS: -mod=readonly
  GOCACHE: ${{ github.workspace }}/.gocache
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Prepare cache directory
        run: mkdir -p "$GOCACHE"

      - name: Download modules
        run: go mod download

      - name: Run unit tests
        run: go test ./... -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      CLOUD_RUN_SERVICE: summarizer
      GCP_REPOSITORY: ${{ vars.GCP_REPOSITORY }}
      IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GCP_REPOSITORY }}/summarizer:${{ github.sha }}
      FAQ_REDIS_ENABLED: ${{ vars.FAQ_REDIS_ENABLED }}
      FAQ_REDIS_ADDR: ${{ secrets.FAQ_REDIS_ADDR }}
      FAQ_POSTGRES_DSN: ${{ secrets.FAQ_POSTGRES_DSN }}
      AUTH_POSTGRES_DSN: ${{ secrets.AUTH_POSTGRES_DSN }}
      R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
      UPLOADASK_REDIS_ADDR: ${{ secrets.UPLOADASK_REDIS_ADDR }}
      UPLOADASK_POSTGRES_DSN: ${{ secrets.UPLOADASK_POSTGRES_DSN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Debug gcloud configuration
        run: |
          echo "Checking gcloud config..."
          gcloud config list --format="text(core.project)"

      - name: Build and push image via Cloud Build
        run: |
          gcloud builds submit --tag "$IMAGE" . \
            --region="$GCP_REGION"
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --platform managed \
            --set-env-vars "LLM_API_KEY=${{ secrets.LLM_API_KEY }},FAQ_REDIS_ADDR=${FAQ_REDIS_ADDR},FAQ_POSTGRES_DSN=${FAQ_POSTGRES_DSN},AUTH_POSTGRES_DSN=${AUTH_POSTGRES_DSN},JWT_SECRET=${{ secrets.JWT_SECRET }},R2_ACCESS_KEY=${R2_ACCESS_KEY},R2_SECRET_KEY=${R2_SECRET_KEY},UPLOADASK_REDIS_ADDR=${UPLOADASK_REDIS_ADDR},UPLOADASK_POSTGRES_DSN=${UPLOADASK_POSTGRES_DSN}" \
            --allow-unauthenticated \
            --quiet
